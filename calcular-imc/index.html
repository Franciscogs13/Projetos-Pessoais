<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <div id="container">
        <div id="conteudo" class="conteudo">
            <h1>Calculadora IMC</h1>

            <label for="peso">Peso:</label>
            <input type="number" name="peso" id="peso" placeholder="Ex: 62.5" min="3" max="400" step="0.1" required>

            <label for="altura">Altura:</label>
            <input type="number" name="altura" id="altura" placeholder="Ex: 1.75" min="0.5" max="3" step="0.01" required>

            <button id="btnCalcular">CALCULAR</button>

            <div id="res"></div>
        </div>
    </div>
<!--Script para validar o formulÃ¡rio-->
    <script src="scripts/imc.js"></script>
</body>
</html>
